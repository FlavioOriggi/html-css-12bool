<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool</title>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        
        <!-- colonna da 1 -->
        <div class="row">
            <div class="col-xs-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-xs-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-xs-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-xs-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-xs-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-xs-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-xs-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-xs-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-xs-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-xs-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-xs-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-xs-1">
                <div class="box">1 col</div>
            </div>
        </div>


        <!-- colonna da 12 -->
        <div class="row">
            <div class="col-xs-12">
                <div class="box">12 col</div>
            </div>
        </div>


        <!-- colonna da 8 + 2 + 2 -->
        <div class="row">
            <div class="col-xs-8">
                <div class="box">8 col</div>
            </div>
            <div class="col-xs-2">
                <div class="box">2 col</div>
            </div>
            <div class="col-xs-2">
                <div class="box">2 col</div>
            </div>
        </div>

        <!-- colonna da 1 + 2 + 2 + 6 + 1 -->
        <div class="row">
            <div class="col-xs-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-xs-2">
                <div class="box">2 col</div>
            </div>
            <div class="col-xs-2">
                <div class="box">2 col</div>
            </div>
            <div class="col-xs-6">
                <div class="box">6 col</div>
            </div>
            <div class="col-xs-1">
                <div class="box">1 col</div>
            </div>
        </div>

        <!-- colonna NESTED 50/50 composta da 2 + 2 + 8 / 6 + 6 -->

        <div class="row">
            <!-- -colonna sx -->
            <div class="col-xs-6">
                <div class="row box">
                    <div class="col-xs-2">
                        <div class="box-nested">Nested 2 col</div>
                    </div>
                    <div class="col-xs-2">
                        <div class="box-nested">Nested 2 col</div>
                    </div>
                    <div class="col-xs-8">
                        <div class="box-nested">Nested 8 col</div>
                    </div>
                </div>
            </div>
            

            <!-- colonna dx -->
            <div class="col-xs-6">
                <div class="row box">
                    <div class="col-xs-6">
                        <div class="box-nested">Nested 6 col</div>
                    </div>
                    <div class="col-xs-6">
                        <div class="box-nested">Nested 6 col</div>
                    </div>
                </div>
            </div>
            
        </div>





    </div>
    
</body>
</html>
